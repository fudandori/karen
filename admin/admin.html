<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Fudandori">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="../database/db.js"></script>

    <!-- Styles-->
    <link rel="stylesheet" href="admin.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">

            <div id="edit-box" class="col-10 col-md-6 row justify-content-center">
                <input type="text" id="choice-input" class="col-10" placeholder="Nueva opción"
                    onkeyup="keyHandler(event)">
                <div class="w-100"></div>

                <div class="col-6">
                    <div id="create" class="button" onclick="send()">Añadir</div>
                </div>
                <div class="col-6">
                    <div class="button danger" onclick="reset()">Borrar todo</div>
                </div>
            </div>

            <div class="w-100"></div>

            <div id="list-container" class="col-10 col-md-6">
                <ol id="list"></ol>
            </div>

            <div class="w-100"></div>

            <div id="reset" class="col-6">
                <div>
                    <div id="reset-results" class="button danger" onclick="obliterate()">Resetear resultados</div>
                </div>
            </div>

        </div>
    </div>

    <!-- POP UP -->
    <div id="veil" onclick="showModal(false)">
        <div id="pop">
            <div id="close-container">
                <img src="close.png" id="close">
            </div>
            <span id="text"></span>
            <div id="kill" class="danger" onclick="confirm()">Confirmar</div>
        </div>
    </div>
</body>

<script src="admin.js"></script>

</html>
