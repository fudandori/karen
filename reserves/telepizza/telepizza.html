<!DOCTYPE html>

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" type="text/css">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="../../database/db.js"></script>

    <!-- Script -->
    <script src="vars.js"></script>
    <script src="telepizza.js"></script>
</head>
<html>

<body onload="load()">
    <div id="container" class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-3">
                <div id="menu-button" class="telepizza-button" onclick="typeHandler('menu')"> Menú</div>
            </div>
            <div class="col-3">
                <div id="familiar-button" class="telepizza-button" onclick="typeHandler('familiar')"> Familiar</div>
            </div>
            <div class="col-3">
                <div id="other-button" class="telepizza-button" onclick="typeHandler('other')"> Otro</div>
            </div>
        </div>

        <div id="familiar" class="col-6">
            <div class="form-row">

                <div class="col" id="drink-radios">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio" name="radios"
                            onclick="noDrinks()">
                        <label class="custom-control-label" for="customRadio">Sin bebida</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio2" name="radios"
                            onclick="oneDrink()">
                        <label class="custom-control-label" for="customRadio2">Bebida para 1</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio3" name="radios"
                            onclick="twoDrinks()">
                        <label class="custom-control-label" for="customRadio3">Bebida para 2</label>
                    </div>
                </div>

                <div class="w-100"></div>

                <div class="col">Pizza</div>
                <div class="col" id="drink-label">Bebida</div>

                <div class="w-100"></div>

                <div class="col">
                    <select id="familiar-main" class="form-control" onchange="onFamiliarMainChange()"></select>
                </div>
                <div class="col">
                    <select id="familiar-drink" class="form-control"></select>
                    <select id="familiar-drink-2" class="form-control"></select>
                </div>

            </div>

            <div class="w-100"></div>

            <div id="two-ing-familiar" class="form-row">

                <div class="col-12">
                    Ingredientes:
                </div>

                <div class="w-100"></div>

                <div class="col">
                    <select id="ing-one-familiar" class="form-control"></select>
                </div>
                <div class="col">
                    <select id="ing-two-familiar" class="form-control"></select>
                </div>
            </div>


            <button type="button" id="familiar-send" class="btn btn-primary" onclick="showModal()">Enviar</button>

        </div>

        <div id="menu" class="col-10">

            <div class="row justify-content-center">

                <div class="col-3">
                    <div id="menu-pizza" class="telepizza-button" onclick="menuHandler('pizza')">Pizza</div>
                </div>
                <div class="col-3">
                    <div id="menu-burger" class="telepizza-button" onclick="menuHandler('burger')">Burger</div>
                </div>
                <div class="col-3">
                    <div id="menu-sandwich" class="telepizza-button" onclick="menuHandler('sandwich')">Sandwich</div>
                </div>

            </div>

            <div id="menu-selects" class="form-row">

                <div class="col">Pizza</div>
                <div class="col">Entrantes</div>
                <div class="col">Bebida</div>

                <div class="w-100"></div>

                <div class="col">
                    <select id="menu-main" class="form-control" onchange="onMenuMainChange()"></select>
                </div>
                <div class="col">
                    <select id="menu-starters" class="form-control"></select>
                </div>
                <div class="col">
                    <select id="menu-drink" class="form-control"></select>
                </div>
            </div>


            <div class="w-100"></div>


            <div id="two-ing" class="form-row">

                <div class="col-12">
                    Ingredientes:
                </div>

                <div class="w-100"></div>

                <div class="col">
                    <select id="ing-one" class="form-control"></select>
                </div>
                <div class="col">
                    <select id="ing-two" class="form-control"></select>
                </div>
            </div>
            <div id="menu-send">
                <button type="button" class="btn btn-primary" onclick="showModal()">Enviar</button>
            </div>
        </div>

        <div id="other" class="col-6">
            <div class="form-group">
                <label for="comment">Describe tu elección:</label>
                <textarea class="form-control" rows="3" id="comment"></textarea>
                <button type="button" id="other-send" class="btn btn-primary" onclick="showModal()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Pop up-->
    <div id="veil" class="veil" onclick="showModal(false)">
        <div id="pop" onclick="popClick(event)">
            <div class="input-group">
                <input id="name" onkeyup="validate()" type="text" class="form-control" placeholder="Introducir nombre">
                <div class="input-group-append">
                    <button id="save" class="btn btn-outline-secondary" type="button" onclick="save()">Enviar</button>
                    <button class="btn btn-outline-secondary" type="button" onclick="showModal(false)">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
