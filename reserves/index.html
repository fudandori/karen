<!DOCTYPE html>

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" type="text/css">

    <!-- BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="../database/db.js"></script>
</head>
<html>

<body>
    <div id="main" class="container-fluid">

        <div id="telepizza" class="row justify-content-center">
            <div class="col-3">
                <div id="menu-button" class="telepizza-button" onclick="typeHandler('menu')"> Menú</div>
            </div>
            <div class="col-3">
                <div id="familiar-button" class="telepizza-button" onclick="typeHandler('familiar')"> Familiar</div>
            </div>
            <div class="col-3">
                <div id="other-button" class="telepizza-button" onclick="typeHandler('other')"> Otro</div>
            </div>
        </div>

        <div id="familiar" class="col-6">
            <div class="form-row">

                <div class="col">Pizza</div>
                <div class="col">Bebida</div>

                <div class="w-100"></div>

                <div class="col">
                    <select id="familiar-main" class="form-control"></select>
                </div>
                <div class="col">
                    <select id="familiar-drink" class="form-control"></select>
                </div>

            </div>
        </div>

        <div id="menu" class="col-10">

            <div class="row justify-content-center">

                <div class="col-3">
                    <div id="menu-pizza" class="telepizza-button" onclick="menuHandler('pizza')">Pizza</div>
                </div>
                <div class="col-3">
                    <div id="menu-burger" class="telepizza-button" onclick="menuHandler('burger')">Burger</div>
                </div>
                <div class="col-3">
                    <div id="menu-sandwich" class="telepizza-button" onclick="menuHandler('sandwich')">Sandwich</div>
                </div>

            </div>

            <div id="menu-selects" class="form-row">

                <div class="col">Pizza</div>
                <div class="col">Entrantes</div>
                <div class="col">Bebida</div>

                <div class="w-100"></div>

                <div class="col">
                    <select id="menu-main" class="form-control" onchange="onMenumainChange()"></select>
                </div>
                <div class="col">
                    <select id="menu-starters" class="form-control"></select>
                </div>
                <div class="col">
                    <select id="menu-drink" class="form-control"></select>
                </div>
            </div>


            <div class="w-100"></div>


            <div id="two-ing" class="form-row">

                <div class="col-12">
                    Ingredientes:
                </div>

                <div class="w-100"></div>

                <div class="col">
                    <select id="ing-one" class="form-control"></select>
                </div>
                <div class="col">
                    <select id="ing-two" class="form-control"></select>
                </div>
            </div>
        </div>

        <div id="other" class="col-6">
            <div class="form-group">
                <label for="comment">Describe tu elección:</label>
                <textarea class="form-control" rows="3" id="comment"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="reserves.js"></script>

</html>
